<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta description="Web Augmented Reality for Kids. The letters and pictures of the alphabet are learned through Augmented Reality.">
  <title>
    AR Alphabets - Web Augmented Reality
  </title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://prashant-andani.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script async src="./scripts/main.js"></script>
</head>

<body>
  <main class="main">
    <div id="header">
      <div id="header-content">
        <div>AR Alphabets</div>
      </div>
    </div>
    <div class="word-tip">
      <div class="title"></div>
    </div>

    <div class="btns-wrap">
      <div title="Rotate 360" class="btn rotate"></div>
      <div title="Zoom in/out" class="btn scale"></div>
      <div title="Previous Letter" class="btn prev custom-button"></div>
      <div title="Next Letter" class="btn next custom-button"></div>
      <div title="Speech Volume" id="volume" class="btn volume-up"></div>
    </div>
    <div class="AR-tip" id="noMedia" style="display:none">
    </div>
  </main>

  <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' hidden>
    <a-assets>

      <a-asset-item id="airplane_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/airplane/scene.gltf"></a-asset-item>
      <a-asset-item id="boat_asset" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/boat/scene.gltf"></a-asset-item>
      <a-asset-item id="cow_asset" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/cow/scene.gltf"></a-asset-item>
      <a-asset-item id="dinosaur_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/dinosaur/scene.gltf"></a-asset-item>
      <a-asset-item id="gnome_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/gnome/scene.gltf"></a-asset-item>
      <a-asset-item id="flower_asset" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/flower/scene.gltf"></a-asset-item>
      <a-asset-item id="gorilla_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/gorilla/scene.gltf"></a-asset-item>
      <a-asset-item id="hamburguer3_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/hamburguer_3/scene.gltf"></a-asset-item>
      <a-asset-item id="iphone_asset" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/iphone/scene.gltf"></a-asset-item>
      <a-asset-item id="jaguar_asset" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/jaguar/scene.gltf"></a-asset-item>
      <a-asset-item id="deer_asset" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/deer/scene.gltf"></a-asset-item>
      <a-asset-item id="church_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/church/scene.gltf"></a-asset-item>
      <a-asset-item id="motorcycle_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/motorcycle/scene.gltf"></a-asset-item>
      <a-asset-item id="ovni_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/ovni/scene.gltf"></a-asset-item>
      <a-asset-item id="chesse_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/cheese/scene.gltf"></a-asset-item>
      <a-asset-item id="grape_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/grapes/scene.gltf"></a-asset-item>
      <a-asset-item id="waffle_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/waffle/scene.gltf"></a-asset-item>
      <a-asset-item id="xylophone_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/xylophone/scene.gltf"></a-asset-item>
      <a-asset-item id="yuca_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/yuca/scene.gltf"></a-asset-item>
      <a-asset-item id="carrot_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/carrot/scene.gltf"></a-asset-item>
      <a-asset-item id="kiwi_fruit_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/kiiwi_fruit/scene.gltf"></a-asset-item>
      <a-asset-item id="parrot2_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/parrot2/scene.gltf"></a-asset-item>
      <a-asset-item id="nest_asset_obj" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/nest/PUSHILIN_birds_nest.obj"></a-asset-item>
      <a-asset-item id="nest_asset_mtl" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/nest/PUSHILIN_birds_nest.mtl"></a-asset-item>
      <a-asset-item id="octopus_asset_obj" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/octopus/model.obj"></a-asset-item>
      <a-asset-item id="octopus_asset_mtl" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/octopus/materials.mtl"></a-asset-item>
      <a-asset-item id="rat_asset" src="https://raw.githubusercontent.com/SamirDiegoChavezCaceres/3D_models_TIProyect/main/models/rat/scene.gltf"></a-asset-item>
      <a-asset-item id="telescope_asset_obj" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/telescope/model.obj"></a-asset-item>
      <a-asset-item id="telescope_asset_mtl" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/telescope/materials.mtl"></a-asset-item>
      <a-asset-item id="umbrella_asset_mtl" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/umbrella/NOVELO_OPENUMBRELLA.mtl"></a-asset-item>
      <a-asset-item id="umbrella_asset_obj" src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/umbrella/NOVELO_OPENUMBRELLA.obj"></a-asset-item>
      
    </a-assets>

    <a-marker-camera preset='hiro' id="aframe-scene"></a-marker-camera>

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
